      - baseURL: /securechangeworkflow/api
        method: POST
        summary: Submit a new ticket to Secure Change
        notes: |2-
           <b style='text-decoration: underline;'>GENERAL USE</b><br>When posting a Modify Group ticket, group scope must be configured for FortiManager advanced and Juniper SRX devices.<br>Juniper SRX devices:<br>Global address-book will be used unless an existing address-book is given.<br>Ticket validation will fail in case given Address Book is not configured on the device.<br>FortiManager advanced devices:<br>'Any' zone will be used unless an existing zone is given.<br>Ticket validation will fail in case given zone is not configured on the device.<br>*Note: Zones and address-books must not be configured for other devices.<br><br><b style='text-decoration: underline;'>Using newly created objects from a different group in the same ticket</b><br>The user can add a newly created object from a different group to the selected group, with object_UID equal to the name of the newly created object.<br>For management devices with hierarchies, the newly created object does not populate other levels of the hierarchies.<br><br><b style='text-decoration: underline;'>Permitted values for @type</b><br>Allowed values for @type property included in DestinationDTO and SourceDTO  are:<br><b>ANY</b><br><b>IP</b><br><b>DNS</b><br><b>Object</b> - Device's existing object<br><b>INTERNET</b><br><b>LDAP</b> (SourceDTO only) - LDAP entity<br><br>To use a <b>service object</b> in a new request you must use two parameters to specify the object. The parameter options are:<br>1. Both object_UID and management_id <br>2. Both object_name and management_name <br><br>To use a <b>network object</b> in a new request you must use two parameters to specify the object. The parameter options are:<br>1. Both object_UID and management_id (for Access Request and Group Change workflow)<br>2. Both object_name and management_name (only for Access Request workflow)<br>3. Both object_name and management_id (only for Group Change workflow)<br>**Note: If both object_UID and object_name are defined, object_UID takes precedence over object_name<br><br>The Rule Modification workflow supports adding an existing device network object to the rule when the object meets the following conditions:<br>* Explicit object: <br>&nbsp;&nbsp;&nbsp;&nbsp;SecureTrack API element <b>&lt;implicit&gt;</b> is false<br>* Network object types: <br>&nbsp;&nbsp;&nbsp;&nbsp;SecureTrack API element <b>&lt;class_name&gt;</b> includes one of the following types: <br>&nbsp;&nbsp;&nbsp;&nbsp;gateway_ckp, host_ckp, connectra, interspect, gateway_cluster, cluster_member, sofaware_gateway, sofaware_gateway_profile, vsx_box, vs_cluster_member, vs_cluster_netobj, vsx_cluster_member, vsx_cluster_netobj, vs_netobj, mygw_EVR, vsx_netobj, embedded_device, host_plain, interface, network, network_object_group, group_with_exception, gsn_handover_group, address_range <br>* Device network object types: <br>&nbsp;&nbsp;&nbsp;&nbsp;SecureTrack API element <b>&lt;type_on_device&gt;</b> cannot include the following types: <br>&nbsp;&nbsp;&nbsp;&nbsp;netlink, Vnic, VirtualMachine, VirtualApp, ResourcePool, Datacenter, DistributedVirtualPortgroup, ClusterComputeResource, VirtualWire, LogicalSwitch, Segment, LogicalPort, VirtualNetwork, ALL_EDGES, APPLIED_TO_ANY, DISTRIBUTED_FIREWALL, Edge, HostSystem, edl_ip_list, edl_generic<br>* Network object IP types:<br>&nbsp;&nbsp;&nbsp;&nbsp;SecureTrack API element <b>&lt;ip_type&gt;</b> includes one of the following types: <br>&nbsp;&nbsp;&nbsp;&nbsp;IPv4, Other, IPv4_IPv6<br>* The device network object is available in the latest revision<br><br>The Rule Modification workflow supports adding an existing device service object to the rule when the object meets the following conditions:<br>* Explicit object: <br>&nbsp;&nbsp;&nbsp;&nbsp;SecureTrack API element <b>&lt;implicit&gt;</b> is false<br>* Service object types: <br>&nbsp;&nbsp;&nbsp;&nbsp;SecureTrack API element <b>&lt;class_name&gt;</b> includes one of the following types: <br>&nbsp;&nbsp;&nbsp;&nbsp;icmp_service, service_group, sctp_service, other_service, tcp_service, udp_service<br>* Device service object types: <br>&nbsp;&nbsp;&nbsp;&nbsp;SecureTrack API element <b>&lt;type_on_device&gt;</b> cannot include rpc_service_group device object type<br>* The device service object is available in the latest revision<br><br>The Rule Modification workflow supports adding the same new object to more than one rule by defining an ?add new object' action for each of the relevant rules, with the same object properties. SecureChange will identify that the same object properties are specified for all the rules and so will create it only once, before adding it to all relevant rules. This will only work if the object has the same name and identical properties for all the rules, otherwise the action will fail due to a name uniqueness violation and no rules will be updated.<br><br>In order to add a comment in a new request you must enter a value in the Content field
          .To add a comment with an attachment, enter a value in the uid field. The uid value should be taken from the location header response in POST https://localhost/securechangeworkflow/api/securechange/attachments
          Only the user that uploaded the attachment has permission to add it to a ticket.
